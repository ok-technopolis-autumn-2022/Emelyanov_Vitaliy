<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="index.js" defer></script>
    <title>Test</title>
  </head>
  <body>
    <h1>todos</h1>
    <div class="main-box">
      <header class="box-header">
        <button class="check-button" aria-label="Mark everything as done">
          <span class="check-button-sign"> Check all </span>
        </button>
        <form class="main-input-form">
          <input
            placeholder="What needs to be done"
            class="main-input"
            aria-label="Input what to do"
          />
        </form>
      </header>
      <main>
        <ul class="todo-list" lang="ru" aria-label="List of things to do"></ul>
      </main>
      <footer class="box-footer">
        <span class="footer-sign"> 0 items left </span>
        <span
          class="selector"
          role="tablist"
          aria-label="Select what tasks to show"
        >
          <input
            type="radio"
            role="tab"
            name="tasks-selector-radio"
            class="tasks-selector-radio"
            value="all"
            checked="checked"
            aria-label="Show all task"
            id="radio-all"
          />
          <label for="radio-all" class="radio-label">All</label>
          <input
            type="radio"
            role="tab"
            name="tasks-selector-radio"
            class="tasks-selector-radio"
            value="active"
            aria-label="Show only active tasks"
            id="radio-active"
          />
          <label for="radio-active" class="radio-label">Active</label>
          <input
            type="radio"
            role="tab"
            name="tasks-selector-radio"
            class="tasks-selector-radio"
            value="completed"
            aria-label="Show only completed tasks"
            id="radio-completed"
          />
          <label for="radio-completed" class="radio-label">Completed</label>
        </span>
        <button class="clear-button" aria-label="Delete all completed tasks">
          Clear completed
        </button>
      </footer>
    </div>
    <div class="second-sheet"></div>
    <div class="third-sheet"></div>
  </body>
</html>
