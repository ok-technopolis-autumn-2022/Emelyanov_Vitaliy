<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Test</title>
    </head>
    <body>
        <h1>TODO</h1>
        <div class="main-box">
            <header class="box-header">
                <button class="check-button">
                    Check all
                </button>
                <input placeholder="What needs to be done" class="main-input">
            </header>
            <ul class="todo-list">
                <li class="todo-thing">
                    <input type="checkbox" class="done-checkbox">
                    HTML
                    <button class="delete-button">
                        Delete
                    </button>
                    <input class="edit-todo-thing" value="HTML" hidden="hidden">
                </li>
                <li class="todo-thing">
                    <input type="checkbox" class="done-checkbox">
                    CSS
                    <button class="delete-button">
                        Delete
                    </button>
                    <input class="edit-todo-thing" value="CSS" hidden="hidden">
                </li>
                <li class="todo-thing">
                    <input type="checkbox" class="done-checkbox">
                    JS
                    <button class="delete-button">
                        Delete
                    </button>
                    <input class="edit-todo-thing" value="JS" hidden="hidden">
                </li>
                <li class="todo-thing">
                    <input type="checkbox" class="done-checkbox">
                    JS tools
                    <button class="delete-button">
                        Delete
                    </button>
                    <input class="edit-todo-thing" value="JS Tools" hidden="hidden">
                </li>
            </ul>
            <footer class="box-footer">
                <span class="footer-sign">
                    3 items left
                </span>
                <span class="selector">
                    <button class="active-button">
                        All
                    </button>
                    <button class="button">
                        Active
                    </button>
                    <button class="button">
                        Completed
                    </button>
                </span>
                <button class="button">
                    Clear completed
                </button>
            </footer>
        </div>
    </body>
</html>
