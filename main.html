<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Test</title>
    </head>
    <body>
        <h1>TODO</h1>
        <div class="main-box">
            <header class="box-header">
                <button class="check-button">
                    Check all
                </button>
                <input placeholder="What needs to be done" class="main-input">
            </header>
            <ul class="todo-list" lang="ru">
                <li class="todo-thing">
                    <input type="checkbox" class="done-checkbox">
                    HTML
                    <button class="delete-button" lang="en">
                        Delete
                    </button>
                </li>
                <li class="todo-thing">
                    <input type="checkbox" class="done-checkbox">
                    CSS
                    <button class="delete-button" lang="en">
                        Delete
                    </button>
                </li>
                <li class="todo-thing">
                    <input type="checkbox" class="done-checkbox">
                    JS
                    <button class="delete-button" lang="en">
                        Delete
                    </button>
                </li>
                <li class="todo-thing">
                    <input type="checkbox" class="done-checkbox">
                    JS tools
                    <button class="delete-button" lang="en">
                        Delete
                    </button>
                </li>
            </ul>
            <footer class="box-footer">
                <span class="footer-sign">
                    3 items left
                </span>
                <span class="selector">
                    <input type="radio" name="tasks-selector-radio" value="all"> All
                    <input type="radio" name="tasks-selector-radio" value="active"> Active
                    <input type="radio" name="tasks-selector-radio" value="completed"> Completed
                </span>
                <button class="button">
                    Clear completed
                </button>
            </footer>
        </div>
    </body>
</html>
